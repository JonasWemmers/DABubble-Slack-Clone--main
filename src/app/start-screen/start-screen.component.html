<div class="start_background" [class.opacity]="animationLogo" [class.d-none]="d_none"></div>

<div class="logo" [class.slide_img]="animationStart" [class.slide_logo]="animationLogo" [class.d-none]="d_none">
    <img src="assets/img/Logo1.png" alt="">
    <div class="logo_text">
        <span [class.slide_text]="animationStart">DABubble</span>
    </div>
</div>

<div class="main_div">
    <div class="logo2" [class.slide_logo2]="animationLogo">
        <img src="/assets/img/Logo.png" alt="">
    </div>
    <div class="content">
        <router-outlet></router-outlet>
    </div>
    <div class="sign_in">
        Neu bei DABubble?
        <div class="create_text" [routerLink]="['/registration']">Konto erstellen</div>
    </div>
</div>
