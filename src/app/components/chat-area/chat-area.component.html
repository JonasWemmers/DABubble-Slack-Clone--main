<div class="chat-area-component">
    <div class="line-container">
        <div class="line"></div>
        <div class="date-container">
            <div class="date-border"></div>
            <span class="current-date">{{ formattedDate }}</span>
        </div>
        <div class="line"></div>
    </div>

    <div *ngIf="channel && channel.length > 0 && channel[0]?.messages">
        <div *ngFor="let message of channel[0]?.messages" class="message-container">
            <div>
                <img src="./assets/img/chat-area/80. avatar interaction.png" alt="">
            </div>
            <div *ngIf="message">
                <div class="sender-and-time">
                    <div class="sender">{{ message.userSend }}</div>
                    <div class="timestamp">{{ message.timestamp }}</div>
                    <div class="overlay">
                        <img src="./assets/img/chat-area/ğŸ¦† emoji _white heavy check mark_.png" alt="">
                        <img src="./assets/img/chat-area/ğŸ¦† emoji _person raising both hands in celebration_.png"
                            alt="">
                        <img src="./assets/img/chat-area/add_reaction (1).png" alt="">
                        <img src="./assets/img/chat-area/comment.png" alt="">
                        <!-- <img src="./assets/img/chat-area/more_vert.png" alt=""> -->
                    </div>
                </div>
                <div class="message">{{ message.message }}</div>
                <div class="answers">
                    <div class="answer-count"> {{ message.answers.length }}</div>
                    <div class="last-answer">Letzte Antwort 15:56</div>
                </div>
            </div>
        </div>
    </div>
</div>
