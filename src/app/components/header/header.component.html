<div class="header-section">
    <div class="logo2">
        <img src="/assets/img/Logo.png" alt="">
    </div>
    <div class="search-menu">
        <div class="search-section">
            <input [class.border-bottom-radius-none]="searchActive" [(ngModel)]="searchTerm" (input)="onSearch()" type="text" class="search-field" placeholder="Code learning durchsuchen">
            <img src="./assets/img/search.svg" class="img_searchfield">
        </div>
        <div class="hidden-search-menu" *ngIf="searchActive">
            <div *ngIf="searchUser" class="user-search-menu">
                <div *ngFor="let user of searchedUsers">
                    <div>@ {{ user.name }}</div>
                </div>
            </div>
            <div *ngIf="searchChannel" class="channel-search-menu">
                <div *ngFor="let channel of searchedChannels">
                    <div># {{ channel.name }}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="user-header" (click)="openMenu()">
        <p>{{ userName }}</p>
        <img src="./assets/img/{{ avatarIDs }}.png">

            <p (click)="openProfile()">Profil</p>
            <p>Log out</p>
        </div>
        <div class="second-menu" *ngIf="second_menu">
            <div class="head">
                <p>Profil</p>
                <p (click)="openMenu()" class="hover_pointer">x</p>
            </div>
            <div class="pb-edit-menu">
                <img src="./assets/img/{{ avatarIDs }}.png">
            </div>
            <div class="edit-and-name">
                <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                    <h2 style="font-family: Nunito;
                    font-size: 32px;
                    font-style: normal;
                    font-weight: 700;
                    line-height: normal;">{{ userName }}</h2>
                    <p style="color: #535AF1;" (click)="openEditMenu()" class="hover_pointer">Bearbeiten</p>
                </div>
                <div style="display: flex; gap: 15px; color: #92C83E !important;font-family: Nunito; font-size: 20px;
                font-style: normal;
